# Tesla USB Dashcam Archiver Configuration

# LVM Configuration
VG_NAME=tesla_vg
LV_NAME=tesla_usb
SNAP_NAME=tesla_snap
SNAP_SIZE=3G
SNAP_MOUNT=/mnt/tesla_snap

# Archive Configuration
# IMPORTANT: Must be on a separate partition with lots of space
# Default creates a logical volume for archives
ARCHIVE_DIR=/mnt/tesla_archive
MIN_DISK_SPACE_PCT=10

# Thermal Management (optional - requires smartmontools)
MAX_DISK_TEMP=100

# Wifi Auto-Disable (seconds after boot)
WIFI_DISABLE_AFTER=300 