# Tesla USB Dashcam Archiver Configuration
# This file contains configuration options for the Tesla USB Dashcam Archiver
# It is automatically loaded by the archive script

# LVM Configuration
VG_NAME=tesla_vg
LV_NAME=tesla_usb
SNAP_NAME=tesla_snap
SNAP_SIZE=3G
SNAP_MOUNT=/mnt/tesla_snap

# Archive Configuration
ARCHIVE_DIR=/home/pi/tesla-archive
MIN_DISK_SPACE_PCT=10

# Database Configuration
DB_NAME=.file_index.sqlite
LOG_NAME=tesla_archive.log

# Performance Settings
BATCH_SIZE=50
MAX_LOG_SIZE=1073741824  # 1GB

# Thermal Management
MAX_DISK_TEMP=100  # Maximum disk temperature in Â°C

# Debug Settings (0=disabled, 1=enabled)
DEBUG=0 